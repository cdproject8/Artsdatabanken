<!DOCTYPE HTML>
<html>

<body>

<!-- EXTENDED INFO PAGE -->
	<div data-role="page" id="extended_inf" >
		<div data-role="header" data-theme="z">
			<h1>Extenden info for 'x'</h1>
		</div>
		<div data-role="content" data-theme="z">
			<div data-role="fieldcontain">
				<label for="nam001">Species</label> <input class="name" type="text" name="nam001"
					id="nam001" value="" />
			</div>
			<div data-role="fieldcontain">
				<label for="num001">Number</label> <input type="number" name="num001"
					id="num001" value="1" />
			</div>
			<div class="extended_options">
				<div data-role="fieldcontain">
					<label for="sex001" class="select">Sex</label> <select name="sex001"
						id="sex001">
						<option value="na">N/A</option>
						<option value="male">Male</option>
						<option value="female">Female</option>
					</select>
				</div>
				<div data-role="fieldcontain">
					<label for="age001">Age</label> <input type="number" name="age001"
						id="age001" value="" />
				</div>
				<div data-role="fieldcontain">
					<label for="act001" class="select">Activity</label> <select
						name="act001" id="act001">
						<option value="rest">Resting</option>
						<option value="nourish">Seeking Nourishment</option>
						<option value="flying">Flying</option>
						<option value="swim">Swimming</option>
					</select>
				</div>
				<div data-role="fieldcontain">
					<label for="tim001">Time Start</label> <input name="tim001"
						id="tim001" type="date" data-role="datebox"
						data-options='{"mode": "timebox"}'>
				</div>
				<div data-role="fieldcontain">
					<label for="dat001">Date Start</label> <input name="dat001"
						id="dat001" type="date" data-role="datebox"
						data-options='{"mode": "calbox"}'>
				</div>
				<div data-role="fieldcontain">
					<label for="dae001">Date End</label> <input name="dae001" type="date"
						data-role="datebox" id="dae001" data-options='{"mode": "calbox"}' />
				</div>
				<div data-role="fieldcontain">
					<label for="tie001">Time End</label> <input name="tie001" id="tie001"
						type="date" data-role="datebox" data-options='{"mode": "timebox"}'>
				</div>
				<div data-role="fieldcontain">
					<label for="com001">Comments</label>
					<textarea cols="40" rows="8" name="com001" id="com001"></textarea>
				</div>
				<div data-role="fieldcontain">
					<label for="pic001">Picture</label>
					<!--  hmm  -->
				</div>
			</div>
		</div>
		<div data-role="footer" data-theme="z">
			<h4>A fine specimen indeed</h4>
		</div>
	</div>

</body>
</html>
