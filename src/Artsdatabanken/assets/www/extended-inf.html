<!DOCTYPE HTML>
<html>

<body>

<!-- EXTENDED INFO PAGE -->
	<div data-role="page" id="extended_inf" >
		<div data-role="header" data-theme="z">
			<h1>Extenden info for 'x'</h1>
		</div>
		<div data-role="content" data-theme="z">
			<div data-role="fieldcontain">
				<label for="spec-name">Species</label> <input class="name" type="text" name="spec-name"
					id="spec-name" value="" />
			</div>
			<div data-role="fieldcontain">
				<label for="spec-number">Number</label> <input type="number" name="spec-number"
					id="spec-number" value="1" />
			</div>
			<div class="extended_options">
				<div data-role="fieldcontain">
					<label for="spec-sex" class="select">Sex</label> <select name="spec-sex"
						id="spec-sex">
						<option value="na">N/A</option>
						<option value="male">Male</option>
						<option value="female">Female</option>
					</select>
				</div>
				<div data-role="fieldcontain">
					<label for="spec-age">Age</label> <input type="number" name="spec-age"
						id="spec-age" value="" />
				</div>
				<div data-role="fieldcontain">
					<label for="spec-activity" class="select">Activity</label> <select
						name="spec-activity" id="spec-activity">
						<option value="rest">Resting</option>
						<option value="nourish">Seeking Nourishment</option>
						<option value="flying">Flying</option>
						<option value="swim">Swimming</option>
					</select>
				</div>
				<div data-role="fieldcontain">
					<label for="spec-time-start">Time Start</label> <input name="spec-time-start"
						id="spec-time-start" type="date" data-role="datebox"
						data-options='{"mode": "timebox"}'>
				</div>
				<div data-role="fieldcontain">
					<label for="spec-date-start">Date Start</label> <input name="spec-date-start"
						id="spec-date-start" type="date" data-role="datebox"
						data-options='{"mode": "calbox"}'>
				</div>
				<div data-role="fieldcontain">
					<label for="spec-date-end">Date End</label> <input name="spec-date-end" type="date"
						data-role="datebox" id="spec-date-end" data-options='{"mode": "calbox"}' />
				</div>
				<div data-role="fieldcontain">
					<label for="spec-time-end">Time End</label> <input name="spec-time-end" id="spec-time-end"
						type="date" data-role="datebox" data-options='{"mode": "timebox"}'>
				</div>
				<div data-role="fieldcontain">
					<label for="spec-comment">Comments</label>
					<textarea cols="40" rows="8" name="spec-comment" id="spec-comment"></textarea>
				</div>
				<div data-role="fieldcontain">
					<label for="spec-picture">Picture</label>
					<!--  hmm  -->
				</div>
			</div>
		</div>
		<div data-role="footer" data-theme="z">
			<h4>A fine specimen indeed</h4>
		</div>
	</div>

</body>
</html>
