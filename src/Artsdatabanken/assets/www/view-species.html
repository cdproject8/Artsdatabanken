<!DOCTYPE HTML>
<html>

<body>

<!-- VIEW OBSERVATION PAGE -->
	<div data-role="page" id="view_species" data-theme="z">
		<div data-role="header" data-theme="z">
			<h1 id=view_species_header><!--  header is set elsewhere --></h1>
		</div>
		<div data-role="content" data-theme="z">
			<div data-role="fieldcontain">
				<label for="spv-name">Species</label>
				<input class="name spec" type="text" name="spv-name" id="spv-name" value="" />

				<label for="spv-number">Number</label>
				<input class="spec" type="number" name="spv-number" id="spv-number" value="1" />

				<label for="spv-sex" class="select">Sex</label>
				<select class ="spec" name="spv-sex" id="spv-sex">
					<option value="na">N/A</option>
					<option value="male">Male</option>
					<option value="female">Female</option>
				</select>

				<label for="spv-age">Age</label> 
				<input class="spec" type="number" name="spv-age" id="spv-age" value="" />

				<label for="spv-activity" class="select">Activity</label> 						
				<select class="spec" name="spv-activity" id="spv-activity">
					<option value="rest">Resting</option>
					<option value="nourish">Seeking Nourishment</option>
					<option value="flying">Flying</option>
					<option value="swim">Swimming</option>
				</select>

				<label for="spv-date_start">Date Start</label> 
				<input class="spec" name="spv-date_start" id="spv-date_start" type="date" data-role="datebox" data-options='{"mode": "calbox"}'>

				<label for="spv-time_start">Time Start</label> 
				<input class="spec" name="spv-time_start" id="spv-time_start" type="date" data-role="datebox" data-options='{"mode": "timebox"}'>

				<label for="spv-date_end">Date End</label> 
				<input class="spec" name="spv-date_end" type="date" data-role="datebox" id="spv-date_end" data-options='{"mode": "calbox"}' />

				<label for="spv-time_end">Time End</label> 
				<input class="spec" name="spv-time_end" id="spv-time_end" type="date" data-role="datebox" data-options='{"mode": "timebox"}'>

				<label for="spv-comment">Comments</label>
				<textarea class="spec" cols="40" rows="8" name="spv-comment" id="spv-comment"></textarea>

<!-- 				<label for="spv-picture">Picture</label> -->
					<!--  hmm  -->

			</div>
			<p>
				<a href="javascript: updateSpecies();" data-role="button">Save</a>
			</p>
		</div>
		<div data-role="footer" data-theme="z">
			<h1>footer</h1>
		</div>
	</div>
</body>
</html>
