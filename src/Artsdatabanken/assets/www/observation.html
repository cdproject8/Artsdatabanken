<!DOCTYPE HTML>
<html>

<body>
	<div data-role="page" id="observation" data-theme="z" data-dom-cache="true">
		<div data-role="header" data-theme="z">
			<h1>Observasjon</h1>
		</div>
		<div data-role="content" data-theme="z">
			<div data-role="collapsible" data-collapsed="true">
				<h3> GPS </h3>
				<div data-role="fieldcontain">
					<label for="obs-long">Longitude</label>
					<input type="text" name="obs-long" id="obs-long" disabled="true" />
					<label for="obs-lat">Latitude</label>
					<input type="text" name="obs-lat" id="obs-lat" disabled="true" />
					<a href="" data-role="button" onClick="observation.getGPSLocation(); return false;">Oppdater GPS</a>
				</div>
			</div>
			<form id="observation_form" action="form.html" onsubmit="return false;" data-ajax="false" method="post">
				<div class="ui-grid-a">
					<div class="ui-block-a">Art</div>
					<div class="ui-block-b">Antall</div>
				</div>
				<!--
					Genererated HTML containing rows of
					<div id="species_row"></div>
				-->
			</form>
			<a data-role="button" href="" onClick="add_species(); return false;" >Legg til ny art</a>
		</div>
		<div data-role="footer" data-theme="z">
			<a href="submit.html" data-icon="check">Lagre</a>
			<a href="" onClick="observation.exportObservation(); return false;" id="export-button" data-icon="check">Eksporter</a>
			<a href="" onClick="observation.deleteObs(false); return false;" data-role="button" data-icon="delete">Slett</a>
		</div>
	</div>

</body>
</html>
