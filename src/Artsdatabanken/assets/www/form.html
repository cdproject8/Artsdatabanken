<div id="species_row">
<div id="species_main">
	<input type="text" name="nam01" id="spe01" class="ui-input-name-spec fill" value="Blackbird" /> 
	<input type="number" name="num01" id="spec01" class="ui-input-numb-spec fill" />
</div>
<div class="extended_options" style="visibility: hidden;">
	<select name="sex01" id="sex01">
		<option value="na">N/A</option>
		<option value="male">Male</option>
		<option value="female">Female</option>
	</select>
	<input type="number" name="age01" id="age01" value="" />
	
	<select	name="act01" id="act01">
		<option value="rest">Resting</option>
		<option value="nourish">Seeking Nourishment</option>
		<option value="flying">Flying</option>
		<option value="swim">Swimming</option>
	</select>
	
	<input name="tim01" id="tim01" type="date" data-role="datebox" data-options='{"mode": "timebox"}' /> 
	<input name="dat01"	id="dat01" type="date" data-role="datebox" data-options='{"mode": "calbox"}' /> 
	<input name="dae01"	id="dae01" type="date" data-role="datebox" data-options='{"mode": "calbox"}' /> 
	<input name="tie01" id="tie01" type="date" data-role="datebox" data-options='{"mode": "timebox"}'>
	<textarea name="com01" id="com01" cols="40" rows="8" ></textarea>
	<!--  input name="pic01" id="pic01" maybe ? -->
</div>
</div>
